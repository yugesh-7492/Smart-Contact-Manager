<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
                                                    
<head>
  <meta charset="UTF-8" />
  <title>User Management</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Xbg45MqvDIk1e563NLpGEulpX6AvL404DP+/iCgW9eFa2BqztiwTexswJo2jLMue" crossorigin="anonymous">
</head>
<body class="bg-light">

<section class="container my-5">

  <div class="card shadow-lg rounded-4 border-0">
    <div class="card-body p-4">

      <h2 class="text-center mb-4 text-primary fw-bold">👥 User Management</h2>

      <!-- 🔍 Search bar -->
      <div class="d-flex justify-content-center mb-4">
        <form class="d-flex w-50 shadow-sm" th:action="@{/admin/index}" method="get">
          <input class="form-control me-2 rounded-pill" type="search" name="email"
                 placeholder="🔍 Search by email..." th:value="${email}">
          <button class="btn btn-primary rounded-pill px-4" type="submit">Search</button>
        </form>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover align-middle text-center shadow-sm">
          <thead class="table-primary text-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Image</th>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
            <!-- Loop through users -->
            <tr th:each="u, iterStat : ${users}">
              <td th:text="${iterStat.index + 1}">1</td>
              <td>
                <img th:src="@{'/IMAGE/' + ${u.imageUrl}}" 
                     alt="User Image" 
                     class="img-fluid rounded-circle img-thumbnail transition" 
                     style="width: 70px; height: 70px;"
                     onmouseover="this.style.transform='scale(1.2)';"
                     onmouseout="this.style.transform='scale(1)';">
              </td>
              <td th:text="${u.id}">101</td>
              <td class="fw-semibold text-dark" th:text="${u.name}">John</td>
              <td class="text-muted" th:text="${u.email}">johndoe@example.com</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
        crossorigin="anonymous"></script>

</body>
</html>
