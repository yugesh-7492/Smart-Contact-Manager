<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>this is about page</title>
</head>
<body>

<section>

  <div class="container" mt-3>
  
  <div class="row">
  
  <div class="col-md-6 offset-md-3">
  
  <div class="my-card mt-3">
  
  
  
        <!-- for message in the alert mode for the signup pages  -->
        
        
  <div  th:if="${session.message}"  th:classappend="${session.message.type}"class="alert" role="alert">
  <p th:text="${session.message.content}"></p>
  
  <th:block th="${session.removeAttribute('message')}"></th:block>
  
</div>


    <!--  end of the for message in the alert mode for the signup pages  -->
  
  <div class="container text-center">
  
  <img class=" "style="width:80px;" src="" th:src="@{/IMAGE/icon.png}" alt=""/>
  
  </div>
  
  <h1 class="text-center"> Register Here </h1>
  
  <form  novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
  
  <!-- this is input from bootstrap -->
  
  <div class="mb-3">
  
    <label for="name_field" class="form-label">Your Name</label>
    
    
    <input
    name="name"
     type="text" 
     class="form-control"
     th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
      id="name_field" 
      aria-describedby="emailHelp"
      placeholder="Enter Here" required 
      th:value="${user.name}" />
      
      <!-- for controlling the the error if they have entered sort name  -->
      
        <div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text="${e}">
        
        
       
        </div>
      
  </div>
  
   <!-- this is email from bootstrap -->
  
  <div class="mb-3">
  
    <label for="email_field" class="form-label">Your Email</label>
    
    
    <input
    name="email"
     type="email" 
     class="form-control"
      id="email_field" 
      aria-describedby="emailHelp"
      placeholder="Enter Here" required 
      th:value="${user.email}" />
      
  </div>
  
  
  
   <!-- this is for password from bootstrap -->
  
  <div class="mb-3">
  
    <label for="password_field" class="form-label">Your Password</label>
    
    
    <input
    name="password"
     type="password" 
     class="form-control"
      id="password_field" 
      aria-describedby="emailHelp"
      placeholder="Enter Here" required/>
      
      
      
  </div>
  
 
  
  
  <!-- this is user about  from bootstrap -->
  
  <div class="form-group">
  <textarea  th:text="${user.about}" name="about" th:field="${user.about}" placeholder="Enter Something About Yourself"  rows="6" class="form-control"></textarea>
  
  
  <!-- terms and condition -->
  
  <div class="form-group form-check text-center">
  
  <input  type="checkbox"
  name="agreement"
  class="form-check-input"
  id="agreement"/>
  
  
  
  
  
  <label for="agreement">Accept terms and Condition</label>
  
  
  
  </div>
  
  
  
  </div>
  
 <div class="container text-center">
  <button type="submit" class="btn bg-primary w-100 text-white mb-2">
    Submit
  </button>
  
  <button type="reset" class="btn btn-warning w-100">
    Reset
  </button>
</div>

  
  </div>
  
  </form>
  
  
  
  </div>
  
  </div>
  
  
  </div>
  </div>



</section>
	
</body>
</html>
