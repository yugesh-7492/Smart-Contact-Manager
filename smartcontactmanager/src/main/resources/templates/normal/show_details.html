<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is about page</title>
</head>
<body>

<section>


<div class="card ml-3 mr-3">

<div class="card-body" th:if=${contact}>
<div class="container text-center">

<img src="" style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/IMAGE/'+${contact.image}}" alt="profile photo"/>



<h1 class="mt-3" ><span th:text="${contact.name}"></span>( <span th:text="${contact.secondName}"></span> )</h1>



<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">SCMUSER <span th:text="${contact.cId}"></span></th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td>
      
    </tr>
    
     <tr>
      <th scope="row">phone</th>
      <td><span th:text="${contact.phone}"></span></td>
      
    </tr>
    
      <tr>
      <th scope="row">work</th>
      <td><span th:text="${contact.work}"></span></td>
      
    </tr>
    
    
    
    
  </tbody>
</table>

<div class="description">
    
    
    <th:block th:text="${contact.description}"></th:block>
    
    
    
    </div>
</div>

<div class="container mt-3">

       <button  th:onclick="'deleteContact(' + ${contact.cId} + ')'" class="btn btn-danger btn-sm w-100">Delete</button>
       
       
       
     <!--    <button class="btn btn-primary btn-sm w-100">Update</button> old code for update -->
     
     
      <form method="post"   th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
      
      <button type="submit"   class="btn btn-primary btn-sm w-100">Update</button>
      

</div>


</div>


<h1 class="text-center p-3 bg-danger text-white"th:unless="${contact}">you dont have permission to see this contact.....</h1>



</div>


</section>
	
</body>
</html>
