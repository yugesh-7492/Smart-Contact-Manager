   <!-- <h1 th:text="${tittle}"></h1> --> 
    
    
    <!-- side bar -->

    <span  onclick="toggleSidebar()" class="crossBtn">&times;</span>
    
    <a href="#" class="item"><i class="fa-solid fa-house"></i> Home</a>
    <a href="#"  th:href="@{/user/show-contact/0}"class="item"><i class="fa-solid fa-eye"></i> View Contact</a>
    <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-user-plus"></i> Add Contact</a>

    </div>
    
    <!-- content area -->

      <!-- for alert message after added contact -->
      
      
      
      <div th:if="${session.message}" class="container">
      
      <div th:classappend="${'alert-'+session.message.type}" class="alert text-center"role="alert">
      
      <span th:text="${session.message.content}"></span>
      
    
     
     <!-- for closing after showing  ////// the method is declared in the sessionhelper class for removing message-->
     
  <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
  
    
    </div>
    </div>
    
      <!-- this replace by -->
  
    <div th:replace="${content}"></div>
    
    
    
    </div>
    
    <!-- end of content area -->

  <!-- for message of delting conttact using sweet alert -->
  
  
  
 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
  function deleteContact(cId) {
    swal({
      title: "Are you sure?",
      text: "You want to delete this contact..!",
      icon: "warning",
      buttons: true,
      dangerMode: true,
    })
    .then((willDelete) => {
      if (willDelete) {
        window.location = "/user/delete/" + cId;
      } else {
        swal("Your contact is safe!");
      }
    });
  }
</script>
