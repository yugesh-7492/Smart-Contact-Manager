<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is update form</title>
</head>
<body>

<section>

 <div class="card mr-3 ml-3">
 
 <div class="card-body">
 
 <h1 class="text-center">Update Your  Contact</h1>
 
 <div class="container-fluid mt-1">
 <div class="row">
 
 
 
 
 <div class="col-md-8 mx-auto">
 
 <form action="#"
 th:object="${contact}" 
 
 enctype="multipart/form-data"method="post" 
 th:action="@{/user/process-update}"
     class="mt-2">
     
     <input  type="hidden"th:value="${contact.cId}" name="cId"/>
 
 
 <!--  first name -->
 
 <div class=" input-group">
 <div class="input-group-prepend">
 
 <div class="input-group-text mr-3">
 
 
 <i class="fa fa-plus"></i>
 
 
 
 
 </div>
 
 </div>
 
 <input th:value="${contact.name}" required type="text" id="firstName" name="name"  placeholder="Enter Nickname Here" class="form-control"/>
 
 
 </div>
 
 
 
  <!--  second  name -->
 
 <div class=" input-group mt-3">
 <div class="input-group-prepend">
 
 <div class="input-group-text mr-3">
 
 
<i class="fas fa-user-alt"></i>
 
 
 </div>
 
 </div>
 
 <input th:value="${contact.secondName}"   type="text" id="firstName" name="secondName"  placeholder="Enter Name Here" class="form-control"  required/>
 
 
 </div>
 
 
 
 
 
 
  <!--  phone field -->
 
 <div class=" input-group mt-3">
 <div class="input-group-prepend">
 
 <div class="input-group-text mr-3">
 
 
 <i class="fa fa-phone"></i>
 
 
 
 
 </div>
 
 </div>
 
 <input th:value="${contact.phone}" type="number" id="phone" name="phone"  placeholder="Enter phone numberHere" class="form-control" required/>
 
 
 </div>
 
 
 
 
  <!-- email field -->
 
 <div class=" input-group mt-3">
 <div class="input-group-prepend">
 
 <div class="input-group-text mr-3">
 
 
        @
 
 
 
 
 </div>
 
 </div>
 
 <input  th:value="${contact.email}" type="email" id="email" name="email"  placeholder="Enter email Here" class="form-control" required/>
 
 
 </div>
 
 
  <!-- work field -->
 
 <div class=" input-group mt-3">
 <div class="input-group-prepend">
 
 <div class="input-group-text mr-3">
 
 
 <i class="fa fa-briefcase"></i>
 
 
 
 
 </div>
 
 </div>
 
 <input th:value="${contact.work}" type="text" id="work" name="work"  placeholder="Enter work Here" class="form-control" required/>
 
 
 </div>
 
 
 <!-- contact discription -->
 
 
 <div class="form-group mt-3">
 
 <textarea th:text="${contact.description}" placeholder="Enter Your Description" name="description" id="description" rows="10" cols="" class="form-control" required></textarea>
 
 </div>
 
 
 <!-- contact image field -->
 
 <div class="container text-center mt-3">
 
 <img src="" style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/IMAGE/'+${contact.image}}" alt="profile photo" />  
 
 </div>
 
 <p class="text-secondary">Choose New Profile</p>
 <div class="custom-file" >
 <input type="file" name="profileImage"/>
 
 </div>
 
 <div class="container text-center">
 
 <button class="btn btn-outline-primary">Save Contact</button>
 
 </div>
 
 </form>
 
 </div>
 </div>
 
 
 </div>
 </div>
 </div>
 


</section>
	
</body>
</html>
